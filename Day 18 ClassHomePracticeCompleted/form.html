<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 text-center bg-primary text-white">
				<h1>Welcome to Zaman's Website.</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 pt-3">
				<form id="form">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" id="firstName" name="firstName" class="form-control" >
						<small class="text-danger" id="fnameError"></small>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" id="lastName" name="lastName" class="form-control">
						<small class="text-danger" id="lnameError"></small>
					</div>
					<div class="form-group">
						<label>Email Name</label>
						<input type="text" id="email" name="email" class="form-control">
						<small class="text-danger" id="emailError"></small>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
						<small class="text-danger" id="phoneError"></small>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="password" name="password" class="form-control">
						<input type="checkbox" id="showPassword">
						<small class="text-danger" id="passwordError"></small>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" id="confirm" name="confirm" class="form-control">
						<small class="text-danger" id="confirmError"></small>
					</div>
					<div class="form-check">
						<input type="radio" name="g" class="form-check-input" value="male"> Male
					</div>
					<div class="form-check">
						<input type="radio" name="g" class="form-check-input" value="female"> Female
					</div>
					<small class="text-danger" id="genderError"></small>
					<div class="form-group">
						<label>Division</label>
						<select class="form-control" id="division">
							<option value="">--Select Division--</option>
							<option value="1">Dhaka</option>
							<option value="2">Rangpur</option>
							<option value="3">Barisal</option>
							<option value="4">Sylhet</option>
						</select>
						<small class="text-danger" id="divisionError"></small>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" id="btn" type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<a href="form.html">form</a>
	<a href="jq1.html">jq1</a>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
