<html>
<head>
	<title>jQuery</title>
	  <link rel="stylesheet" href="assets/css/docs.theme.min.css">

	  <!-- Owl Stylesheets -->
	  <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">

</head>
<body>
	<section id="demos">
	      <div class="row">
	        <div class="large-12 columns">
	          <h4 id="center-with-loop">Center with loop</h4>
	          <div class="loop owl-carousel owl-theme">
	            <div>
	              <img src="images/news01.jpg">
	            </div>
	            <div>
	              <img src="images/news04.jpg">
	            </div>
	            <div>
	              <img src="images/news05.jpg">
	            </div>
	            <div>
	              <img src="images/news06.jpg">
	            </div>
	            <div>
	              <img src="images/slider-04.png">
	            </div>
	            
	            
	            
	          </div>
	          
	          <script>
	            jQuery(document).ready(function($) {
	              $('.loop').owlCarousel({
	                center: true,
	                items: 2,
	                loop: true,
	                margin: 10,
	                responsive: {
	                  600: {
	                    items: 4
	                  }
	                }
	              });
	              $('.nonloop').owlCarousel({
	                center: true,
	                items: 2,
	                loop: false,
	                margin: 10,
	                responsive: {
	                  600: {
	                    items: 4
	                  }
	                }
	              });
	            });
	          </script>
	        </div>
	      </div>
	    </section>
