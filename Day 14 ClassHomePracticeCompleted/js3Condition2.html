<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
		<h1>Conditional Statement</h1>
			<ol>
				<li>If</li>
				<li>Else</li>
				<li>Else if</li>
				<li>Switch</li>
			</ol>
		</li>
	<hr>

	<script type="text/javascript">
		let day = new Date();
		let hour = day.getHours();
		if (hour < 12) {
			document.write('Goog Morning');
		}else{
			document.write('Goog Noon');
		}
		document.write('<br>');
		let a= 30;
		if (a < 20) {
			document.write(a+" is less then 20.")
		}else{
			document.write(a+" is not less then 20.")
		}

		

	</script>
</body>
</html>
