<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
		<h1>Conditional Statement</h1>
			<ol>
				<li>If</li>
				<li>Else</li>
				<li>Else if</li>
				<li>Switch</li>
			</ol>
		</li>
	<hr>

	<script type="text/javascript">
		let a = 10;
		let b = 30;
		if (a>b) {
			document.write(a+' is greater then '+b);
		} else if(a<b){
			document.write(a+' is less then '+b);
		}else{
			document.write("Nothing Found")
		}
		
		

		

	</script>
</body>
</html>
