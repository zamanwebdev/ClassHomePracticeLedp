<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="" class="form-control" placeholder="Enter Name">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="" class="form-control form-control-lg" placeholder="zamanwebdev@gmail.com" readonly="">
				</div>
				<div class="form-group">
					<label>Number</label>
					<input type="text" name="" class="form-control form-control-sm"  maxlength="4" >
				</div>
				<div class="form-group">
					<label>Address</label>
					<textarea class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input"> Male
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input"> Female
					</div>
				</div>
				<div class="form-group">
					<label>Division</label>
					<select class="form-control">
						<option>-Select Division-</option>
						<option>Dhaka</option>
						<option>Rangpur</option>
						<option>Rajshahi</option>
					</select>
				</div>
				<div class="form-group">
					<label>Photo</label>
					<input type="file" name="" class="form-control-file">
				</div>
				
				
			</div>				
		</div>
	
		
	</div>
	

</body>
</html>
