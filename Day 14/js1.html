<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<h1 id="head1">Hello World 1</h1>
	<h1 id="head2">Hello World 2</h1>
	<p id="prar1"></p>
	<p>Javascript statements - 3 types</p>
	<u>
		<li>Single line Statement</li>
		<li>Conditional Statement</li>
		<li>Repeated Statement</li>
	</u>
	<hr>

	<script type="text/javascript">
		// javascript Variable 
		let firstName = "Syed Zaman";
		let lastName = "Mostafiz";
		document.write(firstName+" "+lastName);
		document.write("<br>");

		let x = 10;
		document.write(x);
		document.write("<br>");
		document.write(x);
		// document.write("Hello World")
		// alert("Hello 1")
		
		// var 
		document.getElementById('prar1').innerText = "This is Pragraph."
		document.getElementById('head1').innerHTML = "Hello Javascript 1"
		document.getElementById('head2').innerText = "Hello Javascript 2"
		// console.log('hello console');
		
		
	</script>
</body>
</html>
