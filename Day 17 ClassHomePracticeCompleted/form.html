<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 text-center bg-primary text-white">
				<h1>Welcome to Zaman's Website.</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="form-group">
					<label>First Name</label>
					<input type="text" id="firstName" class="form-control">
					<small class="text-danger" id="fnameError"></small>
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" id="lastName" class="form-control">
					<small class="text-danger" id="lnameError"></small>
				</div>
				<div class="form-group">
					<label>Email Name</label>
					<input type="text" id="email" class="form-control">
					<small class="text-danger" id="emailError"></small>
				</div>
				<div class="form-group">
					<label>Phone Number</label>
					<input type="text" id="phoneNumber" class="form-control">
					<small class="text-danger" id="phoneError"></small>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" id="password" class="form-control">
					<input type="checkbox" id="showPassword">
					<small class="text-danger" id="passwordError"></small>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" id="confirm" class="form-control">
					<small class="text-danger" id="confirmError"></small>
				</div>
				<div class="form-check">
					<input type="radio" name="g" class="form-check-input"> Male
				</div>
				<div class="form-check">
					<input type="radio" name="g" class="form-check-input"> Female
				</div>
				<small class="text-danger" id="genderError"></small>
				<div class="form-group">
					<label>Division</label>
					<select class="form-control" id="division ">
						<option>-Select Division-</option>
						<option>Dhaka</option>
						<option>Rangpur</option>
						<option>Barisal</option>
						<option>Sylhet</option>
					</select>
					<small class="text-danger" id="divError"></small>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">Register</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
