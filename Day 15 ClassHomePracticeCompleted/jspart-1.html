<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	//for loop statements 
		// initialization - variable declare 
		// condition
		// increment / decrement 
		document.write("increment"+"<br>");
		document.write("for(let i = 1; i <= 10; i++) output"+"<br>");
		for(let i = 1; i <= 10; i++)
		{
			document.write(i+"<br>");
		}
		document.write("decrement"+"<br>");
		document.write("for(let i = 10; i >= 1; i--) output"+"<br>");
		for(let i = 10; i >= 1; i--)
		{
			document.write(i+"<br>");
		}
		document.write("for(let i = 10; i >= 1; i-=2) output"+"<br>");
		for(let i = 10; i >= 1; i-=2)
		{
			document.write(i+"<br>");
		}

</script>
</body>
</html>
