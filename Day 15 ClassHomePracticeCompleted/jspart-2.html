<body>

<script type="text/javascript">
	//for loop statements 
		// initialization - variable declare 
		// condition
		// increment / decrement 
		document.write("for loop<br>");
		for(let i = 1; i <= 10; i++)
		{
			if (i%2==0) {
				document.write(i+" is even number.<br>")
			}
			else{
				document.write(i+" is odd number.<br>")
			}
		}
		document.write("while loop<br>");
		let i = 1;
		while(i<=10){
			document.write(i+"<br>");
			i++;
		}
		


		
</script>
</body>
</html>
