<!DOCTYPE html>
<html>
<head>
	<title>CreateLayoutUsingBootstrapGrid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-3 col-lg-3 col-sm-12 col-md-12 tablet-head bg-dark header-height"><p class="h1 text-uppercase text-center text-white ">Header</p></div>
			<div class="col-xl-9 col-lg-9 col-sm-12 col-md-2 bg-danger header-height" ><p class="h1 text-uppercase text-center text-white tablet-menu ">Menu</p></div>
		</div>	
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-sm-12 col-md-10 bg-primary head-height"><p class="h1 text-uppercase text-center text-white">Hero</p></div>
		</div>
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-sm-12 col-md-10 bg-secondary main-height">
				<p class="h1 text-uppercase text-center text-white">Main</p>
			</div>
			
			<div class="col-xl-4 col-lg-4 col-sm-12 col-md-6 image-height bg-info">
				<p class="h1 text-uppercase text-center">Image</p>
			</div>
			<div class="ccol-xl-4 col-lg-4 col-sm-12 col-md-4 ex-height bg-success">
				<p class="h1 text-uppercase text-center">Extra</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-sm-12 col-md-10 bg-warning banner-height"><p class="h1 text-uppercase text-center">Banner</p></div>
			
		</div>
	</div>
	
</body>
</html>
