<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<hr>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Click Appointment Scheduler</button>
		<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button> -->
		<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Appointment Scheduler</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="first-name" class="col-form-label">First Name:</label>
		            <input type="text" class="form-control" placeholder="Enter Your Frist Name" id="first-name">
		          </div>
		          <div class="form-group">
		            <label for="first-name" class="col-form-label">Last Name:</label>
		            <input type="text" class="form-control" placeholder="Enter Your Last Name" id="first-name">
		          </div>
		          <div class="form-group">
		            <label for="uncc-name" class="col-form-label">UNCC Email:</label>
		            <input type="text" class="form-control" placeholder="Enter Your UNCC Email" id="uncc-name">
		          </div>
		          <div class="form-group">
		            <label for="course-name" class="col-form-label">Which Course Do You Need Help With?</label>
					<select class="form-control">
						<option>Select a Course</option>
						<option>Course 1</option>
						<option>Course 2</option>
						<option>Course 3</option>
					</select>
		          </div>
		          <div class="form-group">
		            <label for="course-name" class="col-form-label">Number of preferred tutor</label>
					<select class="form-control">
						<option>Anyone available</option>
						<option>Anyone 1</option>
						<option>Anyone 2</option>
						<option>Anyone 3</option>
					</select>
		          </div>
		          <div class="form-group">
		            <label for="date-name" class="col-form-label">Calender Date:</label>
		            <input type="date" class="form-control" placeholder="Enter your date " id="date-name">
		          </div>
		          <div class="form-group">
		            <label for="uncc-name" class="col-form-label">Preferred Time:</label>
		            <input type="time" class="form-control" placeholder="Enter your date " id="date-name">
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
		        <button type="button" class="btn btn-primary">Schedule Appointment</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
